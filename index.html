<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .calculator {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            color: #333;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h1>Simple Interest Calculator</h1>
    <div class="input-group">
        <label for="principal">Principal Amount (P):</label>
        <input type="number" id="principal" placeholder="Enter principal amount">
    </div>
    <div class="input-group">
        <label for="rate">Rate of Interest (R %):</label>
        <input type="number" id="rate" placeholder="Enter rate of interest">
    </div>
    <div class="input-group">
        <label for="time">Time Period (T in years):</label>
        <input type="number" id="time" placeholder="Enter time period in years">
    </div>
    <button onclick="calculateInterest()">Calculate Interest</button>
    
    <div class="result" id="result"></div>
</div>

<script>
    function calculateInterest() {
        // Get values from input fields
        const principal = parseFloat(document.getElementById("principal").value);
        const rate = parseFloat(document.getElementById("rate").value);
        const time = parseFloat(document.getElementById("time").value);

        // Validate inputs
        if (isNaN(principal) || isNaN(rate) || isNaN(time) || principal <= 0 || rate <= 0 || time <= 0) {
            document.getElementById("result").innerHTML = "Please enter valid values for all fields.";
            return;
        }

        // Calculate simple interest
        const interest = (principal * rate * time) / 100;

        // Display the result
        document.getElementById("result").innerHTML = `The simple interest is: â‚¹${interest.toFixed(2)}`;
    }
</script>

</body>
</html>
